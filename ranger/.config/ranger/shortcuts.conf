map gd cd ~/Downloads
map td tab_new ~/Downloads
map md shell mv -v %s ~/Downloads
map Yd shell cp -rv %s ~/Downloads 
map gh cd ~
map th tab_new ~
map mh shell mv -v %s ~
map Yh shell cp -rv %s ~ 
map gdmm cd ~/Music
map tdmm tab_new ~/Music
map mdmm shell mv -v %s ~/Music
map Ydmm shell cp -rv %s ~/Music 
map gcff cd ~/.config
map tcff tab_new ~/.config
map mcff shell mv -v %s ~/.config
map Ycff shell cp -rv %s ~/.config 
map gdmn cd /mnt
map tdmn tab_new /mnt
map mdmn shell mv -v %s /mnt
map Ydmn shell cp -rv %s /mnt 
map gsc cd ~/.local/bin/scripts
map tsc tab_new ~/.local/bin/scripts
map msc shell mv -v %s ~/.local/bin/scripts
map Ysc shell cp -rv %s ~/.local/bin/scripts 
map bf shell $EDITOR ${XDG_CONFIG_HOME:-$HOME/.config}/files 
map bd shell $EDITOR ${XDG_CONFIG_HOME:-$HOME/.config}/directories 
map cfa shell $EDITOR ${XDG_CONFIG_HOME:-$HOME/.config}/aliasrc 
map cfmb shell $EDITOR ${XDG_CONFIG_HOME:-$HOME/.config}/ncmpcpp/bindings 
map cfmc shell $EDITOR ${XDG_CONFIG_HOME:-$HOME/.config}/ncmpcpp/config 
map cfk shell $EDITOR ${XDG_CONFIG_HOME:-$HOME/.config}/sxhkd/sxhkdrc 
map cfz shell $EDITOR $ZDOTDIR/.zshrc 
